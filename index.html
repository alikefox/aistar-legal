<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMeet - 法律文件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 18px;
        }

        .links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .link-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .link-card p {
            font-size: 16px;
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            .logo h1 {
                font-size: 36px;
            }

            .link-card {
                padding: 20px;
            }

            .link-card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🔮 StarMeet</h1>
            <p>紫微斗數 × AI 解盤 × 交友配對</p>
        </div>

        <div class="links">
            <a href="privacy.html" class="link-card">
                <h2>📄 隱私權政策</h2>
                <p>Privacy Policy</p>
            </a>

            <a href="terms.html" class="link-card">
                <h2>📜 使用條款</h2>
                <p>Terms of Service</p>
            </a>

            <a href="child-safety.html" class="link-card">
                <h2>🛡️ 兒童安全標準</h2>
                <p>Child Safety Standards</p>
            </a>

            <a href="account-deletion.html" class="link-card">
                <h2>🗑️ 帳戶資料刪除指南</h2>
                <p>Account Deletion Guide</p>
            </a>
        </div>

        <div class="footer">
            <p>© 2025 StarMeet. All rights reserved.</p>
            <p style="margin-top: 10px;">
                <a href="mailto:starmeet.ai@gmail.com" style="color: #667eea; text-decoration: none; margin-right: 15px;">
                    📧 starmeet.ai@gmail.com
                </a>
                <a href="https://instagram.com/starmeet.ai" target="_blank" style="color: #667eea; text-decoration: none;">
                    📷 @starmeet.ai
                </a>
            </p>
        </div>
    </div>
</body>
</html>
